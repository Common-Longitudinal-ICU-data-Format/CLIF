  vitals: #beta
    variables:
    - name: hospitalization_id
      type: string
      description: ID variable for each patient encounter.
    - name: recorded_dttm
      type: datetime
      description: Date and time when the vital is recorded. All datetime variables
        must be timezone-aware and set to UTC.
    - name: vital_name
      type: string
      description: Description of the flowsheet measure from the source data. Not
        used for analysis.
    - name: vital_category
      type: categorical
      description: Maps vital_name to a list of standard vital sign categories.
      values:
      - temp_c
      - heart_rate
      - sbp
      - dbp
      - spo2
      - respiratory_rate
      - map
      - height_cm
      - weight_kg
    - name: vital_value
      type: categorical
      description: Recorded value of the vital. Measurement unit should match the
        vital category.
      values:
      - temp_c = Celsius
      - height_cm = Centimeters
      - weight_kg = Kg
      - map = mmHg
      - spo2 = %. No unit for heart_rate
      - sbp
      - dbp
      - respiratory_rate
    - name: meas_site_name
      type: string
      description: Site where the vital is recorded. Optional field with no associated
        category.
  intake_output: #concept
    variables:
    - name: hospitalization_id
      type: string
      description: Unique identifier for the hospitalization event.
    - name: intake_dttm
      type: datetime
      description: Date and time of intake. All datetime variables must be timezone-aware
        and set to UTC.
    - name: fluid_name
      type: string
      description: Name of the fluid administered.
    - name: amount
      type: numeric
      description: Amount of fluid administered (in mL)
    - name: in_out_flag
      type: categorical
      description: Indicator for intake or output (1 for intake, 0 for output)
      values:
      - 0 = Output
      - 1 = Intake
  invasive_hemodynamics: #concept
    variables:
