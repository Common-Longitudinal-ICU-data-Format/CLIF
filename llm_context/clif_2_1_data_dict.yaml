tables:
  adt: #beta
    variables:
    - name: hospitalization_id
      type: string
      description: ID variable for each patient encounter
    - name: hospital_id
      type: string
      description: Assign a unique ID to each hospital within a healthsystem
    - name: hospital_type
      type: categorical
      description: Maps *`hospital_id`* to a standardized list of hospital types
      values:
      - academic
      - community
      - LTACH
    - name: in_dttm
      type: datetime
      description: Start date and time at a particular location. All datetime variables
        must be timezone-aware and set to UTC.
    - name: out_dttm
      type: datetime
      description: End date and time at a particular location. All datetime variables
        must be timezone-aware and set to UTC.
    - name: location_name
      type: string
      description: Location of the patient inside the hospital. This field is used
        to store the patient location from the source data. It is not used for analysis.
    - name: location_category
      type: categorical
      description: Maps location_name to a standardized list of ADT location categories
      values:
      - ed
      - ward
      - stepdown
      - icu
      - procedural
      - l&d
      - hospice
      - psych
      - rehab
      - radiology
      - dialysis
      - other
    - name: location_type
      type: categorical
      description: Maps ICU type to a standardized list of ICU categories
      values:
      - general_icu
      - cardiac_icu
      - cardiothoracic_surgical_icu
      - mixed_cardiothoracic_icu
      - surgical_icu
      - burn_icu
      - neuro_icu
      - neurosurgical_icu
      - mixed_neuro_icu
      - medical_icu
  crrt_therapy: #beta
    variables:
    - name: hospitalization_id
      type: string
      description: Unique identifier for hospitalization episode
    - name: device_id
      type: string
      description: Unique identifier for dialysis machine
    - name: recorded_dttm
      type: datetime
      description: Timestamp when CRRT parameters were recorded
    - name: crrt_mode_name
      type: string
      description: Name of CRRT mode (e.g., CVVHDF)
    - name: crrt_mode_category
      type: categorical
      description: Standardized CRRT mode categories
      values:
      - scuf
      - cvvh
      - cvvhd
      - cvvhdf
    - name: dialysis_machine_name
      type: string
      description: Unique identifier for the dialysis machine
    - name: blood_flow_rate
      type: numeric
      description: Rate of blood flow through the CRRT circuit (mL/hr)
    - name: pre_filter_replacement_fluid_rate
      type: numeric
      description: Rate of pre-filter replacement fluid infusion (mL/hr)
    - name: post_filter_replacement_fluid_rate
      type: numeric
      description: Rate of post-filter replacement fluid infusion (mL/hr)
    - name: dialysate_flow_rate
      type: numeric
      description: Flow rate of dialysate solution (mL/hr)
    - name: ultrafilteration_out
      type: numeric
      description: Net ultrafiltration output (mL)
  ecmo_mcs: #beta
    variables:
    - name: hospitalization_id
      type: string
      description: Unique identifier for the hospitalization event
    - name: recorded_dttm
      type: datetime
      description: Date and time when the device settings and/or measurement was recorded
    - name: device_name
      type: string
      description: Name of the ECMO/MCS device used including brand information, e.g.
        Centrimag
    - name: device_category
      type: categorical
      description: Maps device_name to a standardized mCIDE
      values:
      - Impella
      - Centrimag
      - TandemHeart
      - HeartMate
      - ECMO
      - Other
    - name: mcs_group
      type: categorical
      description: Maps device_category to a standardized mCIDE of MCS types
      values:
      - Impella_2.5
      - Impella_CP
      - Impella_5.0
      - Impella_5.5
      - Impella_LD
      - Impella_RP
      - Impella_RP_Flex
      - iVAC
      - TandemHeart_LV
      - TandemHeart_RV
      - CentriMag_LV
      - CentriMag_RV
      - IABP
      - VA_ECMO
      - VV_ECMO
      - VAV_ECMO
      - LAVA_ECMO
      - HeartWare
      - HMII
      - HMIII
    - name: device_metric_name
      type: string
      description: String that captures the measure of work rate of the device, e.g.,
        RPMs
    - name: device_rate
      type: numeric
      description: Numeric value of work rate, e.g., 3000 RPMs
    - name: sweep
      type: numeric
      description: Gas flow rate in L/min
    - name: flow
      type: numeric
      description: Blood flow in L/min
    - name: fdO2
      type: numeric
      description: Fraction of delivered oxygen
  hospitalization: #beta
    variables:
    - name: patient_id
      type: string
      description: Unique identifier for each patient, linking to the patient table
    - name: hospitalization_id
      type: string
      description: Unique identifier for each hospitalization encounter. Each hospitalization_id
        represents a unique stay in the hospital
    - name: hospitalization_joined_id
      type: string
      description: Unique identifier for each continuous inpatient stay in a health
        system which may span different hospitals (Optional)
    - name: admission_dttm
      type: datetime
      description: Date and time the patient is admitted to the hospital. All datetime
        variables must be timezone-aware and set to UTC
    - name: discharge_dttm
      type: datetime
      description: Date and time the patient is discharged from the hospital. All
        datetime variables must be timezone-aware and set to UTC
    - name: age_at_admission
      type: numeric
      description: Age of the patient at the time of admission, in years
    - name: admission_type_name
      type: categorical
      description: Type of inpatient admission. Original string from the source data
      values:
      - e.g. Direct admission
      - Transfer
      - Pre-op surgical
    - name: admission_type_category
      type: categorical
      description: Admission disposition mapped to mCIDE categories
      values:
      - ed
      - facility
      - osh
      - direct
      - elective
      - other
    - name: discharge_name
      type: categorical
      description: Original discharge disposition name string recorded in the raw
        data
      values:
      - No restriction
      - e.g. home
    - name: discharge_category
      type: categorical
      description: Maps discharge_name to a standardized list of discharge categories
      values:
      - Home
      - Skilled Nursing Facility (SNF)
      - Expired
      - Acute Inpatient Rehab Facility
      - Hospice
      - Long Term Care Hospital (LTACH)
      - Acute Care Hospital
      - Group Home
      - Chemical Dependency
      - Against Medical Advice (AMA)
      - Assisted Living
      - Still Admitted
      - Missing
      - Other
      - Psychiatric Hospital
      - Shelter
      - Jail
    - name: zipcode_nine_digit
      type: string
      description: Patient 9 digit zip code, used to link with other indices such
        as ADI and SVI
    - name: zipcode_five_digit
      type: string
      description: Patient 5 digit zip code, used to link with other indices such
        as ADI and SVI
    - name: census_block_code
      type: string
      description: 15 digit FIPS code
    - name: census_block_group_code
      type: string
      description: 12 digit FIPS code
    - name: census_tract
      type: string
      description: 11 digit FIPS code
    - name: state_code
      type: string
      description: 2 digit FIPS code
    - name: county_code
      type: string
      description: 5 digit FIPS code
  hospital_diagnosis: #beta
    variables:
    - name: patient_id
      type: string
      description: Unique identifier for each patient
    - name: diagnostic_code
      type: numeric
      description: Numeric diagnosis code
    - name: diagnosis_code_format
      type: categorical
      description: Description of the diagnostic code format
      values:
      - icd9
      - icd10
    - name: start_dttm
      type: datetime
      description: Date time the diagnosis was recorded
    - name: end_dttm
      type: datetime
      description: Date time the diagnosis was noted as resolved (if resolved)
  labs: #beta
    variables:
    - name: hospitalization_id
      type: string
      description: ID variable for each patient encounter.
    - name: lab_order_dttm
      type: datetime
      description: Date and time when the lab is ordered. All datetime variables must
        be timezone-aware and set to UTC.
    - name: lab_collect_dttm
      type: datetime
      description: Date and time when the specimen is collected. All datetime variables
        must be timezone-aware and set to UTC.
    - name: lab_result_dttm
      type: datetime
      description: Date and time when the lab results are available. All datetime
        variables must be timezone-aware and set to UTC.
    - name: lab_order_name
      type: string
      description: Procedure name for the lab, e.g. "Complete blood count w/ diff"
    - name: lab_order_category
      type: categorical
      description: Maps lab_order_name to standardized list of common lab order names,
        e.g. "CBC"
      values:
      - ABG
      - BMP
      - CBC
      - Coags
      - LFT
      - Lactic Acid
      - Misc
      - VBG
    - name: lab_name
      type: string
      description: Original lab component as recorded in the raw data, e.g. "AST (SGOT)".
    - name: lab_category
      type: categorical
      description: Maps lab_name to a minimum set of standardized labs identified
        by the CLIF consortium as minimum necessary labs for the study of critical
        illness.
      values:
      - albumin
      - alkaline_phosphatase
      - alt
      - ast
      - basophils_percent
      - basophils_absolute
      - bicarbonate
      - bilirubin_total
      - bilirubin_conjugated
      - bilirubin_unconjugated
      - bun
      - calcium_total
      - calcium_ionized
      - chloride
      - creatinine
      - crp
      - eosinophils_percent
      - eosinophils_absolute
      - esr
      - ferritin
      - glucose_fingerstick
      - glucose_serum
      - hemoglobin
      - phosphate
      - inr
      - lactate
      - ldh
      - lymphocytes_percent
      - lymphocytes_absolute
      - magnesium
      - monocytes_percent
      - monocytes_absolute
      - neutrophils_percent
      - neutrophils_absolute
      - pco2_arterial
      - po2_arterial
      - pco2_venous
      - ph_arterial
      - ph_venous
      - platelet_count
      - potassium
      - procalcitonin
      - pt
      - ptt
      - so2_arterial
      - so2_mixed_venous
      - so2_central_venous
      - sodium
      - total_protein
      - troponin_i
      - troponin_t
      - wbc
    - name: lab_value
      type: string
      description: Recorded value corresponding to a lab. Lab values are often strings
        that can contain non-numeric results (e.g. "> upper limit of detection").
    - name: lab_value_numeric
      type: numeric
      description: Parse out numeric part of the lab_value variable (optional).
    - name: reference_unit
      type: string
      description: Unit of measurement for that lab.
    - name: lab_specimen_name
      type: string
      description: Original fluid or tissue name the lab was collected from as given
        in the source data
    - name: lab_specimen_category
      type: categorical
      description: Fluid or tissue the lab was collected from, analogous to the LOINC
        "system" component.
      values:
      - working CDE c(blood/plasma/serum
      - urine
      - csf
      - other)
    - name: lab_loinc_code
      type: string
      description: '[LOINC](https://loinc.org/get-started/loinc-term-basics/) code
        for the lab'
  medication_admin_continuous: #beta
