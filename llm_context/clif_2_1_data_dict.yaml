      description: The date and time when the measurement was recorded. All datetime
        variables must be timezone-aware and set to UTC.
    - name: measure_name
      type: categorical
      description: Description of the site or context of the invasive hemodynamic
        measurement.
      values:
      - Free text (e.g.
      - Right Atrium)
    - name: measure_category
      type: categorical
      description: Categorical variable specifying the type of invasive hemodynamic
        measurement.
      values:
      - CVP
      - RA
      - RV
      - PA_systolic
      - PA_diastolic
      - PA_mean
      - PCWP
    - name: measure_value
      type: categorical
      description: The numerical value of the invasive hemodynamic measurement in
        mmHg.
      values:
      - Positive decimal values (e.g.
      - '5.00'
      - 25.65)
  key_icu_orders: #concept
    variables:
    - name: hospitalization_id
      type: string
      description: Unique identifier linking the order to a specific hospitalization.
    - name: order_dttm
      type: datetime
      description: Date and time when the order was placed. All datetime variables
        must be timezone-aware and set to UTC.
    - name: order_name
      type: string
      description: Name of the specific order (e.g., PT Evaluation, OT Treatment).
    - name: order_category
      type: categorical
      description: Category of the order.
      values:
      - 'Under-development. Some examples include: PT_evaluation'
      - PT_treat
      - OT_evaluation
      - OT_treat
    - name: order_status_name
      type: categorical
      description: Status of the order.
      values:
      - sent
      - completed
  medication_orders: #concept
    variables:
    - name: hospitalization_id
      type: string
      description: Unique identifier for each hospitalization, linking medication
        orders to a specific encounter
    - name: med_order_id
      type: string
      description: Unique identifier for each medication order
    - name: order_start_dttm
      type: datetime
      description: Date and time when the medication order was initiated. All datetime
        variables must be timezone-aware and set to UTC.
    - name: order_end_dttm
      type: datetime
      description: Date and time when the medication order ended or was discontinued.
        All datetime variables must be timezone-aware and set to UTC.
    - name: ordered_dttm
      type: datetime
      description: Date and time when the medication was actually ordered. All datetime
        variables must be timezone-aware and set to UTC.
    - name: med_name
      type: string
      description: Name of the medication ordered
    - name: med_category
      type: categorical
      description: Maps med_name to a list of permissible medication names
      values: *id001
    - name: med_group
      type: string
      description: Limited number of medication groups identified by the CLIF consortium
    - name: med_order_status_name
      type: string
      description: Status of the medication order, e.g. held, given
    - name: med_order_status_category
      type: string
      description: Maps med_order_status_name to a standardized list of medication
        order statuses
    - name: med_route_name
      type: categorical
      description: Route of administration for the medication
      values:
      - No restriction. Examples include Oral
      - Intravenous
    - name: med_dose
      type: numeric
      description: Dosage of the medication ordered
    - name: med_dose_unit
      type: categorical
      description: Unit of measurement for the medication dosage
      values:
      - Examples include mg
      - mL
      - units
    - name: med_frequency
      type: categorical
      description: Frequency with which the medication is administered, as per the
        order
      values:
      - Examples include Once Daily
      - Every 6 hours
    - name: prn
      type: categorical
      description: Indicates whether the medication is to be given as needed (PRN)
      values:
      - 0 = No
      - 1 = Yes
  patient_procedures: #beta
    variables:
    - name: hospitalization_id
      type: string
      description: Unique identifier for each hospitalization, linking the procedure
        to a specific encounter
    - name: procedure_name
      type: string
      description: Name of the procedure performed on the patient
    - name: procedure_category
      type: string
      description: Maps procedure_name to a list of standardized procedures
    - name: diagnosis
      type: string
      description: The diagnosis or reason for performing the procedure
    - name: start_dttm
      type: datetime
      description: Date and time when the procedure was initiated. All datetime variables
        must be timezone-aware and set to UTC.
  provider: #concept
    variables:
    - name: hospitalization_id
      type: string
      description: Unique identifier for each hospitalization, linking the provider
        to a specific encounter
    - name: provider_id
      type: string
      description: Unique identifier for each provider. This represents individual
        healthcare providers
    - name: start_dttm
      type: datetime
      description: Date and time when the provider’s care or involvement in the patient’s
        case began. All datetime variables must be timezone-aware and set to UTC.
    - name: stop_dttm
      type: datetime
      description: Date and time when the provider’s care or involvement in the patient’s
        case ended. All datetime variables must be timezone-aware and set to UTC.
    - name: provider_role_name
      type: string
      description: The original string describing the role or specialty of the provider
        during the hospitalization
    - name: provider_role_category
      type: string
      description: Maps provider_role_name to list of standardized provider roles
  sensitivity: #concept
    variables:
    - name: culture_id
      type: string
      description: Unique identifier linking to the culture from which the sensitivity
        test was performed
    - name: antibiotic
      type: categorical
      description: Name of the antibiotic tested for sensitivity
      values:
      - Examples include Penicillin
      - Vancomycin
    - name: sensitivity
      type: categorical
      description: The result of the sensitivity test, indicating the organism’s resistance
        or susceptibility
      values:
      - Resistant
      - Intermediate
      - Susceptible
    - name: mic
      type: numeric
      description: Minimum Inhibitory Concentration (MIC) value, which measures the
        lowest concentration of an antibiotic needed to inhibit growth
  therapy_details: #concept
    variables:
    - name: hospitalization_id
      type: string
      description: Unique identifier for the hospitalization event.
    - name: session_start_dttm
      type: datetime
      description: Date and time when the therapy session started. All datetime variables
        must be timezone-aware and set to UTC.
    - name: therapy_element_name
      type: string
      description: Name of the therapy element.
    - name: therapy_element_category
      type: string
      description: Category of the therapy element.
    - name: therapy_element_value
      type: string
      description: Value associated with the therapy element.
  transfusion: #concept
    variables:
    - name: hospitalization_id
      type: string
      description: Unique identifier linking the transfusion event to a specific hospitalization
        in the CLIF database.
    - name: transfusion_start_dttm
      type: datetime
      description: The date and time the transfusion of the blood component began.
        All datetime variables must be timezone-aware and set to UTC.
    - name: transfusion_end_dttm
      type: datetime
      description: The date and time the transfusion of the blood component ended.
        All datetime variables must be timezone-aware and set to UTC.
    - name: component_name
      type: categorical
      description: The name of the blood component transfused.
      values:
      - E.g.
      - Red Blood Cells
      - Plasma
      - Platelets
    - name: attribute_name
      type: categorical
      description: Attributes describing modifications to the component.
      values:
      - E.g.
      - Leukocyte Reduced
      - Irradiated
    - name: volume_transfused
      type: categorical
      description: The volume of the blood component transfused.
      values:
      - Numeric
      - e.g.
      - '300'
    - name: volume_units
      type: categorical
      description: The unit of measurement for the transfused volume.
      values:
      - E.g.
      - mL
    - name: product_code
      type: categorical
      description: ISBT 128 Product Description Code representing the specific blood
        product.
      values:
      - E.g.
      - E0382
