  position: #beta
    variables:
    - name: hospitalization_id
      type: string
      description: ID variable for each patient encounter. This table only includes
        those encounters that have proning documented ever.
    - name: recorded_dttm
      type: datetime
      description: Date and time when the vital is recorded. All datetime variables
        must be timezone-aware and set to UTC.
    - name: position_name
      type: string
      description: Description of the position from the source data. This field is
        not used for analysis.
