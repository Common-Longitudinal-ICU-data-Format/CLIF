    - name: med_group
      type: string
      description: Limited number of ICU medication groups identified by the CLIF
        consortium, e.g. vasoactives
    - name: med_route_name
      type: categorical
      description: Medicine delivery route
      values:
      - e.g. IV
      - enteral
    - name: med_route_category
      type: string
      description: Maps med_route_name to a standardized list of medication delivery
        routes
    - name: med_dose
      type: numeric
      description: Quantity taken in dose
    - name: med_dose_unit
      type: string
      description: Unit of dose. It must be a rate, e.g. mcg/min. Boluses should be
        mapped to med_admin_intermittent
    - name: mar_action_name
      type: string
      description: MAR (medication administration record) action, e.g. stopped
    - name: mar_action_category
      type: string
      description: Maps mar_action_name to a standardized list of MAR actions
