  patient_assessments: #beta
    variables:
    - name: hospitalization_id
      type: string
      description: Primary Identifier. Unique identifier linking assessments to a
        specific patient hospitalization.
    - name: recorded_dttm
      type: datetime
      description: The exact date and time when the assessment was recorded, ensuring
        temporal accuracy. All datetime variables must be timezone-aware and set to
        UTC.
    - name: assessment_name
      type: string
      description: Assessment Tool Name. The primary name of the assessment tool used
        (e.g., GCS, NRS, SAT Screen).
    - name: assessment_category
      type: categorical
      description: Maps assessment_name to a standardized list of patient assessments
      values:
      - List of permissible assessment categories in CLIF
    - name: assessment_group
      type: categorical
      description: Broader Assessment Group. This groups the assessments into categories
        such as Sedation, Neurologic, Pain, etc.
      values:
      - List of permissible assessment groups in CLIF
    - name: numerical_value
      type: categorical
      description: Numerical Assessment Result. The numerical result or score from
        the assessment component.
      values:
      - Applicable for assessments with numerical outcomes (e.g.
      - 0-10
      - 3-15)
    - name: categorical_value
      type: categorical
      description: Categorical Assessment Result. The categorical outcome from the
        assessment component.
      values:
      - Applicable for assessments with categorical outcomes (e.g.
      - Pass/Fail
      - Yes/No)
    - name: text_value
      type: string
      description: Textual Assessment Result. The textual explanation or notes from
        the assessment component.
  patient: #beta
