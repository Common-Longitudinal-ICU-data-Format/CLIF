      type: categorical
      description: Maps position_name to either prone or not prone.
      values:
      - prone
      - not_prone
  respiratory_support: #beta
    variables:
    - name: hospitalization_id
      type: string
      description: ID variable for each patient encounter
    - name: recorded_dttm
      type: datetime
      description: Date and time when the device settings and/or measurement was recorded.
        All datetime variables must be timezone-aware and set to UTC.
    - name: device_name
      type: string
      description: Raw string of the device. Not used for analysis.
    - name: device_id
      type: string
      description: ID variable for device used
    - name: device_category
      type: categorical
      description: Maps device_name to a standardized list of respiratory support
        device categories
      values:
      - IMV
      - NIPPV
      - CPAP
      - High Flow NC
      - Face Mask
      - Trach Collar
      - Nasal Cannula
      - Room Air
      - Other
    - name: vent_brand_name
      type: string
      description: Ventilator model name when device_category is IMV or NIPPV
    - name: mode_name
      type: string
      description: Raw string of ventilation mode (e.g., CMV volume control)
    - name: mode_category
      type: categorical
      description: Standardized list of modes of mechanical ventilation
      values:
      - Assist Control-Volume Control
      - Pressure Control
      - Pressure-Regulated Volume Control
      - SIMV
      - Pressure Support/CPAP
      - Volume Support
      - Blow by
      - Other
    - name: tracheostomy
      type: categorical
      description: Indicates if tracheostomy is present
      values:
      - 0 = No
      - 1 = Yes
    - name: fio2_set
      type: categorical
      description: Fraction of inspired oxygen set (e.g., 0.21)
      values:
      - No restriction
